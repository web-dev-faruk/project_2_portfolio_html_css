<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pc_style.css">
    <link rel="stylesheet" href="css/mobile_style.css">
    <title>Portfolio_html_css</title>
</head>
<body>
    <main>
        <div class="main-section">
            <div class="dashboard">
                <div class="profile">
                    <img src="images/profile.png" alt="">
                    
                    <div class="name">Faruk</div>
                    <div class="job">Student</div>
                    <hr>
                </div>
                <div class="details">
                    <div class="page chat">
                        <img src="icons/chat.png" alt="">
                        Chat
                    </div>
                    <div class="page tutorials">
                        <img src="icons/project.png" alt="">
                        Projects
                    </div>
                    <div class="page library">
                        <img src="icons/plans.png" alt="">
                        Plans
                    </div>
                    <div class="page about">
                        <img src="icons/contact.png" alt="">
                        Contacts
                    </div>
                    <div class="subscribe">
                        SUBSCRIBE
                    </div>
                </div>
            </div>
            <div class="elements">
                <div class="search">
                    <div class="title">
                        Search:
                    </div>
                    <div class="search-input">
                        <input type="text">
                    </div>
                </div>
                <div class="element-list">
                    <div class="element element1">
                        <img src="images/html.png" alt="">
                        <div class="element-info">
                            <h4>
                                HTML
                            </h4>
                            <div class="text">
                                Version: HTML5
                            </div>
                        </div>
                    </div>
                    <div class="element element2">
                        <img src="images/css.png" alt="">
                        <div class="element-info">
                            <h4>
                                CSS
                            </h4>
                            <div class="text">
                                Version: CSS3
                            </div>
                        </div>
                    </div>
                    <div class="element element3">
                        <img src="images/js.png" alt="">
                        <div class="element-info">
                            <h4>
                                JavaScript
                            </h4>
                            <div class="text">
                                Version: ECMAScript 2021
                            </div>
                        </div>
                    </div>
                    <div class="element element4">
                        <img src="images/php.png" alt="">
                        <div class="element-info">
                            <h4>
                                PHP
                            </h4>
                            <div class="text">
                                Version: 8.1
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="circle_1 circle"></div>
        <div class="circle_2 circle"></div>
        <div class="circle_3 circle"></div>
        <div class="circle_4 circle"></div>
    </main>






























    <script src="js/script.js"></script>
</body>
</html>
